version: '3.8'

services:
  db:
    image: postgres:16
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    environment:
      - POSTGRES_DB=facetrack
      - POSTGRES_USER=facetrack
      - POSTGRES_PASSWORD=facetrackpassword
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U facetrack"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    volumes:
      - ./backend:/app
      - ./media:/app/media
      - ./static:/app/static
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DEBUG=True
      - SECRET_KEY=django-insecure-replace-with-your-own-key
      - ALLOWED_HOSTS=localhost,127.0.0.1
      - POSTGRES_DB=facetrack
      - POSTGRES_USER=facetrack
      - POSTGRES_PASSWORD=facetrackpassword
      - POSTGRES_HOST=db
      - POSTGRES_PORT=5432

  frontend:
    build: ./frontend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api

volumes:
  postgres_data:
